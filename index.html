<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <main>
        <section>
            <textarea class="areaTexto" cols="30" rows="10" placeholder="Ingrese su texto para encriptar aqui..."></textarea>     

            <div class="botones">
                <button class="btnEncriptar" id="Encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" id="Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            <div>
                <h6 class="informacion">solo letras minusculas y sin acentos</h6>
            </div>
        </section>  
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <!--
            <div>
                <button class="copiar" id="copiar">Copiar</button>
            </div>/ -->
       </section>
    </main>
